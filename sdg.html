<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EqualEcho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: auto; 
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; 
        }

        body {
            background-color: #00acf0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background-color: transparent;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ededed;
            font-weight: 600;
        }

        .logo-image {
            height: 50px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 20px;
            color: #ededed;
            font-weight: 600;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            font-size: 16px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #00abf0;
        }

        section {
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; 
        }

        section h1 {
            color: rgba(255, 255, 255, 0.9); 
            z-index: 1; 
            position: relative;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        html {
            scroll-snap-type: y mandatory; 
        }

        section {
            scroll-snap-align: start; 
        }

        footer {
            text-align: center;
            padding: 15px 0;
            color: white;
            font-size: 14px;
            position: relative; 
            background-color: transparent;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo"> 
            <img class="logo-image" src="logo.png" alt="Logo">
            <span class="logo-text">EqualEcho</span>
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="skill.html">Profile</a>
            <a href="sdg.html" class="active">SDG Feature</a>
            <a href="article.html">Article</a>
            <a href="contacts.html">Contact</a>
        </nav>
    </header>

    <section id="sdg1">
        <video autoplay muted loop class="background-video">
            <source src="sdg1.mp4" type="video/mp4">
        </video>
    </section>

    <section id="sdg2">
        <video autoplay muted loop class="background-video">
            <source src="sdg2.mp4" type="video/mp4">
        </video>
    </section>

    <section id="sdg3" style="background-image: url('sdg3.png'); background-size: contain; background-position: center; background-repeat: no-repeat;"></section>
    
    <section id="sdg4">
        <video autoplay muted loop class="background-video">
            <source src="sdg4.mp4" type="video/mp4">
        </video>
    </section>

    <section id="sdg5" style="background-image: url('sdg5.png');">   </section>

    <section id="sdg6" style="background-image: url('sdg6.png');">   </section>

    <section id="sdg7" style="background-image: url('sdg7.png');"></section>

    <section id="sdg8" style="background-image: url('sdg8.png');">  </section>

    <footer>
        Â© 2024 EqualEcho. All Rights Reserved.
    </footer>
</body>
</html>
